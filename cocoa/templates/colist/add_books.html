{% extends 'layout/single_column.html' %}

{% block content %}

<div class="page-header">
    <h1><small>添加图书到 -- 书单：{{ colist.name }}</small></h1>
</div>

<div id="add-books">

    <div class="alert alert-success">
        您可以通过图书的链接或者图书的ISBN号来添加，例如下面的格式：
        <ol>
            <li>9787544711630</li>
            <li>xxx/book/23</li>
        </ol>
    </div>

    {% from 'macros/form.html' import render_submit %}
    <form method="post" action="{{ url_for('colist.add_books', colist_id=colist.id) }}" class="form-horizontal">
    {% for i in range(1, 4) %}
        <div class="control-group">
            <label class="control-label">#{{ i }}</label>
            <div class="controls">
                <input type="text" name="book_ids">
            </div>
        </div>
    {% endfor %}

        {{ render_submit() }}
    </form>
</div>

{% endblock %}
