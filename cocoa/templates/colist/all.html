{% extends 'layout/single_column.html' %}

{% block css %}
{{ super() }}
{% endblock %}

{% block content %}

<div class="page-header">
    <h1><small>书单列表</small></h1>
</div>

<div id="shelves">
    <ul class="unstyled">
    {% for colist in colists %}
        <li>
            {% include 'colist/list_item.html' %}
        </li>
        <hr class="dashed-hr">
    {% endfor %}
    </ul>
</div>

<hr>

<div class="pagination">
    <ul class="unstyled">
    </ul>
</div>

<script type="text/javascript" src="/static/js/paginate.js"></script>
<script type="text/javascript">
$(function() {
    paginate({{ paginate|safe }}, '/shelf/all/')
});
</script>

{% endblock %}
