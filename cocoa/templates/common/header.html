<div id="header">
    <div id="top-bar" class="container clearfix">
        <div class="logo">
            <a href="{{ url_for('frontend.home') }}">可可书架</a>
        </div>

        <div class="search-box">
            <form class="navbar-form form-inline">
                <div class="input-append">
                    <input type="text" name="q" placeholder="搜索你感兴趣的内容">
                    <button class="btn" type="submit"><i class="icon-search"></i></button>
                </div>
            </form>
        </div>

        <div id="account-nav" class="navbar nav-collapse">
            <ul class="nav">
            {% if not current_user.is_authenticated() %}
                <li><a href="{{ url_for('account.signin') }}">登入</a></li>
                <li><a href="{{ url_for('account.signup') }}">注册</a></li>
            {% else %}
                <li><a href="#">{{ current_user.username }}</a></li>
                <li><a href="{{ url_for('account.signout') }}">登出</a></li>
            {% endif %}
            </ul>
        </div>
    </div>

    <div class="divider"></div>

    <div id="main-nav" class="container clearfix">
        <div class="navbar nav-collapse">
            <ul class="nav">
                <li class="divider-vertical"></li>
                <li><a href="{{ url_for('frontend.home') }}">主页</a></li>
                <li class="divider-vertical"></li>
                <li><a href="{{ url_for('shelf.home') }}">书架</a></li>
                <li class="divider-vertical"></li>
                <li><a href="{{ url_for('book.home') }}">图书</a></li>
                <li class="divider-vertical"></li>
                <li><a href="#">小组</a></li>
                <li class="divider-vertical"></li>
                <li><a href="#">发现书店</a></li>
                <li class="divider-vertical"></li>
            </ul>
        </div>
    </div>
</div>
