{% extends 'layout/single_column.html' %}

{% block content %}
<div class="page-header">
    <h1><small>相册</small></h1>
</div>

<div id="albums">
    <ul class="unstyled">
    {% for album in albums %}
        <li><a href="{{ url_for('photoalbum.album_item', album_id=album.id) }}">{{ album.name }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
