<div id="full-search-form">
    <form action="{{ url_for('frontend.search') }}" method="post">
        <div class="input-append">
            <input type="text" class="span4" name="q" placeholder="搜索图书/用户/小组/书单/文章">
            <select class="span2">
            {% for t in SearchType %}
                <option value="{{ t.value }}">{{ t.text }}</option>
            {% endfor %}
            </select>
            <button class="btn">搜索</button>
        </div>
    </form>
</div>
