<div class="media">
    <a href="{{ book.url }}" class="pull-left">
        <img src="{{ book.cover_path }}" width=71 height=100>
    </a>
    <div class="media-body">
        <ul class="unstyled">
            <li><a href="{{ book.url }}">{{ book.title }}</a></li>
            <li>作者：{{ book.author|join(', ') }}</li>
            <li>出版社：{{ book.publisher }}</li>
        </ul>
    </div>
</div>
