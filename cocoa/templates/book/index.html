{% extends 'layout/single_column.html' %}

{% block css %}
{{ super() }}
{% endblock %}

{% block content %}

<div class="page-header">
    <h1><small>{{ _('Book index') }}</small></h1>
</div>

<div id="books">
    <ol>
    {% for book in books %}
        <li><a href="{{ url_for('book.item', book_id=book.id) }}">{{ book.title }}</a></li>
    {% endfor %}
    </ol>
</div>

{% endblock %}
