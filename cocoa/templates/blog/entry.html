{% extends 'layout/single_column.html' %}

{% block content %}

<div class="page-header">
    <h1><small>{{ post.title }}</small></h1>
</div>

<div id="post-content">
    {% if post.ref_books %}
        <p>引用图书：</p>
        {% for book in post.get_ref_books() %}
        <a href="{{ url_for('book.item', book_id=book.id) }}">book.title</a>
        {% endfor %}
    {% endif %}

    {{ post.content|markdown|nl2br }}
</div>

{% endblock %}
