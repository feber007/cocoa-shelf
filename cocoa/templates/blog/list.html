<div id="posts">
    {% for post in posts|reverse %}
    <div class="post-title">
        <h4><a href="{{ url_for('blog.entry', user_id=post.author.id, slug=post.slug) }}">{{ post.title }}</a></h4>
    </div>

    <div class="post-content">
        {{ post.content|markdown|nl2br }}
    </div>
    <hr>
    {% endfor %}
</div>
